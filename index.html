<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockadillo</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.ico">
</head>

<body>
    <nav>
        <h1>Blockadillo</h1>
        <div id="score-container">
            <span>Score: </span>
            <span id="score">0</span>
        </div>
        <div id="round-container">
            <span>Round: </span>
            <span id="round">0</span>
        </div>
    </nav>
    <main>
        <div id="game-container">
            <div id="grid-container">

            </div>
            <div id="overlays">
                <div class="paused-overlay">
                    <h2 class="alert">PAUSED</h2>
                </div>
                <div class="win-overlay">
                    <h2 class="alert">You win!</h2>
                    <button id="reset-button" class="button">Play Again</button>
                </div>
                <div id="error-message" class="hidden"></div>
            </div>
        </div>
    </main>
    <div id="controls">
        <button id="start-button" class="button">Start</button>
        <button id="stop-button" class="button">Stop</button>
        <button id="pause-button" class="button">Pause</button>
        <button id="resume-button" class="button">Resume</button>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
